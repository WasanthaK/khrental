name: Deploy Main Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'webhook-server/**'
      - '.github/workflows/webhook-deploy.yml'
      - 'README.md'
      - 'docs/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Main App
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_EVIA_WEBHOOK_URL: ${{ secrets.VITE_EVIA_WEBHOOK_URL }}

      - name: Deploy
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"
          skip_app_build: true

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "âœ… Main application deployed successfully to Azure Static Web Apps"
          echo "ðŸ”— URL: ${{ steps.deploy.outputs.static_web_app_url }}" 