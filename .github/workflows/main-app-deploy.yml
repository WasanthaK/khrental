name: Deploy Main Application

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'webhook-server/**'
      - '.github/workflows/webhook-deploy.yml'
      - 'README.md'
      - 'docs/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Main App
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_EVIA_WEBHOOK_URL: ${{ secrets.VITE_EVIA_WEBHOOK_URL }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'khrental'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: dist

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "âœ… Main application deployed successfully to Azure Web App"
          echo "ðŸ”— URL: https://khrental.azurewebsites.net" 