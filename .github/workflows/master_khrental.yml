name: Build and deploy Node.js app to Azure Web App - khrental

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      VITE_EVIA_SIGN_CLIENT_ID: ${{ secrets.EVIA_SIGN_CLIENT_ID }}
      VITE_EVIA_SIGN_CLIENT_SECRET: ${{ secrets.EVIA_SIGN_CLIENT_SECRET }}
      VITE_API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
      VITE_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm install terser --save-dev

      - name: Generate runtime environment config
        run: |
          echo "window._env_ = {" > public/env-config.js
          echo "  VITE_SUPABASE_URL: '${{ secrets.SUPABASE_URL }}'," >> public/env-config.js
          echo "  VITE_SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'," >> public/env-config.js
          echo "  VITE_EVIA_SIGN_CLIENT_ID: '${{ secrets.EVIA_SIGN_CLIENT_ID }}'," >> public/env-config.js
          echo "  VITE_EVIA_SIGN_CLIENT_SECRET: '${{ secrets.EVIA_SIGN_CLIENT_SECRET }}'," >> public/env-config.js
          echo "  VITE_API_ENDPOINT: '${{ secrets.API_ENDPOINT }}'," >> public/env-config.js
          echo "  VITE_WEBHOOK_URL: '${{ secrets.WEBHOOK_URL }}'" >> public/env-config.js
          echo "};" >> public/env-config.js
          cat public/env-config.js

      - name: npm build
        run: npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "node_modules/*" "*.git*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EEDC2329EBDE4906AAD5DBEFBDBD8982 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B76BB5BB72494662B2E55987D0F9FEC7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_62093CB513E141DEBC62ACAB8F0862DB }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'khrental'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1234567890 }}
          package: .
